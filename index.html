<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml">
    <head profile="http://www.w3.org/2005/10/profile">
        <title>The Banker's Sequence</title>
        <!--link rel="stylesheet" type="text/css" href="bankers.css" /-->
        <script type="text/javascript" src="https://www.google.com/jsapi?autoload=%7B%22modules%22%3A%5B%7B%22name%22%3A%22jquery%22%2C%22version%22%3A%221%22%7D%5D%7D"></script>
        <script type="text/javascript" src="binom.js"></script>
        <script type="text/javascript" src="bankers.js"></script>
        <script type="text/javascript">
            $(function() {
//                for (b = "00000000000"; b != "11111111111";) if (Bankers.to(Bankers.from(b = Bankers.next(b)), b.length) != b) throw "Fail: " + b;
                $('#b').change(function() {
                  var old = $('#a')[0].value;
                  $('#a')[0].value = Bankers.from($(this)[0].value);
                  $('#diff')[0].text($('#a')[0].value - old);
                });
                $('#a').change(function() {
                  var old = $('#b')[0].value();
                  $('#b')[0].value(Bankers.to($(this)[0].value()));
                  $('#diff')[0].text($('#b')[0].value() - old);
                });
            });
        </script>
    </head>
    <body>
        <input id="a" value="0" />
        <input id="b" value="0000" />
        <div id="diff"></div>
    </body>
</html>
